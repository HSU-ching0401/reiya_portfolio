
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reiya's Illustration</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="font-sans hidden" id="mainBody">

  <!-- 預載動畫 -->
  <div id="preloader">
    <div class="progress-bar"></div>
  </div>

  <!-- 背景動畫 -->
  <div class="animated-bg"></div>

  <!-- Header / Logo 區塊 -->
  <header class="header">
    <div class="logo">
      <img src="images/LOGO.png" alt="Reiya's Logo" class="logo-img" />
    </div>
    <h1 class="title">Reiya's Illustration</h1>
    <p class="subtitle">by Reiya ✦ 插畫創作專頁</p>

    <!-- 社群連結 -->
    <!-- <div class="social-links">
      <a href="https://instagram.com" target="_blank">Instagram</a> |
      <a href="https://twitter.com" target="_blank">X / Twitter</a> |
      <a href="https://behance.net" target="_blank">Behance</a>
    </div> -->
  </header>

  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <button onclick="showTab('characters')" class="tab-btn active">插畫</button>
    <!-- <button onclick="showTab('originals')" class="tab-btn">角色設計</button> -->
    <button onclick="showTab('chibi')" class="tab-btn">Q版角色</button>
  </nav>

  <!-- 作品展示區 -->
  <main class="gallery">

    <section id="tab-characters" class="tab-content active">
       <div class="grid gallery-grid">
         <img src="images/插畫 1.jpg" alt="插畫作品1" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 2.jpg" alt="插畫作品2" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 3.jpg" alt="插畫作品3" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 4.jpg" alt="插畫作品4" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 5.jpg" alt="插畫作品5" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 6.jpg" alt="插畫作品6" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 7.jpg" alt="插畫作品7" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 8.jpg" alt="插畫作品8" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 9.jpg" alt="插畫作品9" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 10.jpg" alt="插畫作品10" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 11.jpg" alt="插畫作品11" class="thumb" onclick="openModal(this.src)">
         <img src="images/插畫 12.jpg" alt="插畫作品12" class="thumb" onclick="openModal(this.src)">
       </div>
    </section>

    <!-- <section id="tab-originals" class="tab-content">
      <div class="grid gallery-grid">
        <img src="images/插畫 8.jpg" alt="角色設計1" class="thumb" onclick="openModal(this.src)">
        <img src="images/插畫 8.jpg" alt="插畫作品2" class="thumb" onclick="openModal(this.src)">
        <img src="images/插畫 8.jpg" alt="插畫作品3" class="thumb" onclick="openModal(this.src)">
        <img src="images/插畫 8.jpg" alt="插畫作品4" class="thumb" onclick="openModal(this.src)">
      </div>
    </section> -->

    <section id="tab-chibi" class="tab-content">
      <div class="grid gallery-grid">
        <img src="images/Q版角色 1.png" alt="Q版角色1" class="thumb" onclick="openModal(this.src)">
        <img src="images/Q版角色 2.png" alt="Q版角色2" class="thumb" onclick="openModal(this.src)">
        <img src="images/Q版角色 3.png" alt="Q版角色3" class="thumb" onclick="openModal(this.src)">
        <img src="images/Q版角色 4.jpg" alt="Q版角色4" class="thumb" onclick="openModal(this.src)">
      </div>
    </section>
    
  </main>

  <!-- Modal 放大圖 -->
  <div id="imgModal" class="modal" onclick="this.style.display='none'">
    <img id="modalImage" class="modal-content" />
  </div>
  
  <footer class="footer">
    <p>© Reiya's Illustration. All rights reserved.</p>
  </footer>

</body>
</html>
